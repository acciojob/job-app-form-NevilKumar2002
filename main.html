<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
<!-- 		<div> -->
		<label for="name">Name</label>
		<input type="text" placeholder="Enter name"name="text" />
	</br>
		
		<label for="email">Email</label>
		<input type="email" name="email" placeholder="Email" required/>
		</br>
		<label for="gender">Gender</label>
		<input type="radio" name="gender" value="male">Male 
		<input type="radio" name="gender" value="female">Female </label>
	</br>
		<label for="laptopbrands">Laptop Brands</label>
		<select name="laptopbrands" id="laptopbrands">
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select>
	</br>
		<label for="age">Age</label>
		<input type="date"  placeholder="dd/mm/yyyy" required />
	</br>
		<label for="password">Password</label>
		<input type="password" name="password" placeholder="password" required/>
	</br>
		<label for="portfolio">Portfolio</label>
		<input type="text" id="portfolio" placeholder="Paste your portfolio website URL here">
	</br>
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
